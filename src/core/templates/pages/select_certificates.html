{% load static %}

<section id="select-certificates">
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  <h2>2. Select certificates</h2>
  {% csrf_token %}
  <div class="certificates-and-fees">
    <ul id="list-certificates">
      {% for certificate in certificates %}
      <li>
        <div class="item certificate">
          <input
            type="checkbox"
            name="certificate_{{ forloop.counter }}"
            value="{{ certificate.id }}"
            data-price="{{ certificate.price }}"
          />
          <label for="cert-{{ certificate.id }}">
            {{ certificate.name }} ${{ certificate.price|floatformat:2 }}<br />
          </label>
          <small>{{ certificate.description }}</small>
          <br />
        </div>
      </li>
      {% endfor %}
    </ul>
    <ul id="list-fees">
      <li>
        {% for fee in fees %}
        <div class="item fee">
          <input
            type="checkbox"
            name="fee_{{ forloop.counter }}"
            value="{{ fee.id }}"
            data-price="{{ fee.price }}"
          />
          {{ fee.name }} ${{ fee.price|floatformat:2 }} <br />
        </div>
        {% endfor %}
      </li>
    </ul>
  </div>
</section>
